<!DOCTYPE html>
<html>
    <head>
        <title>Hanoj towers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="hanojStyles.css">
        <script src="hanojScripts.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="top">
            
        </div>

        <div class="container-fluid" id="gameContainer">
            <div id="statDiv">
                <div id="yourTime"></div>
                <div id="yourMoves"></div>
                <div id="yourBestScore"></div>
            </div>
            <div id="endDiv">
                <div id="YouWon">You won !</div>
                <button type="button" class="btn btn-success" onclick="restart();" id="btnRest">Restart</button>
                <button type="button" class="btn btn-primary" onclick="Continue();" id="btnCont">Continue</button>
            </div>
            <div id="startDiv">
                <img id="playImg" src="play-button-white.png" alt="press to play" onclick="start(false);"/>
                <input type="number" id="inCount" value="3"/>
            </div>
            <div id="firstColumn" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="stick"></div>
            </div>
            <div id="secondColumn" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="stick"></div>
            </div>
            <div id="thirdColumn" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="stick"></div>
            </div>
        </div>
        <br>
    </body>
</html>
